<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VysionVR</title>
    <link
      rel="shortcut icon"
      type="image/svg+xml"
      href="./src/assets/icon.svg"
    />
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"
    ></script>
    <script src="./src/scripts/spline.js"></script>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/button.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="row jbetween acenter">
      <img
        src="./src/assets/logo_colored.svg"
        alt="Logo VysionVR"
        class="logo"
      />
      <nav class="menu row">
        <ul class="row ul">
          <li class="li">
            <a href="#" class="a">Home</a>
          </li>
          <li class="li">
            <a href="#" class="a">About</a>
          </li>
          <li class="li">
            <a href="#" class="a">Services</a>
          </li>
          <li class="li">
            <a href="#" class="a">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="column jstart astart">
      <section class="banner row jspace acenter">
        <div class="text column jcenter astart">
          <h1 class="title">Realidade Virtual Imersiva</h1>
          <h2 class="description">
            Nós da VysionVR criamos experiências de realidade virtual totalmente
            interativas e envolventes.
          </h2>
          <a class="btn_animated" href="#"><span>Entre em contato</span></a>
        </div>
        <div class="frame row jend acenter">
          <spline-viewer
            class="viewer3d"
            url="https://prod.spline.design/MH6-g4GoMFAYch7K/scene.splinecode"
          ></spline-viewer>
        </div>
      </section>
    </main>
    <!-- <spline-viewer class="wellcome" url="https://prod.spline.design/RD-rPcBAh-oSYF0s/scene.splinecode"></spline-viewer> -->
  </body>
</html>
